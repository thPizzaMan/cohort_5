                             
<html lang="en-us">
    <head>
      <meta charset="UTF-8">
      <title>Conditional Demo</title>
    </head>
    <body>
  
      <script type="text/javascript">
  
        // Here we create our prompt and confirm variables which will store user input.
        var confirmSteakSandwich = confirm("Do you like Steak Sandwich");
        var confirmTofuStirFry = confirm("Do you like Tofu Stir-Fry");
        var ageType = prompt("are you under 21");
  
        // If the user likes sushi (confirmSushi === true), we run the following block of code.
        if ( ageType) {
          alert(" under 21 " +  ageType + "!");
        }
        // If the user likes ginger tea (confirmGingerTea === true), we run the following block of code.
        else if (confirmTofuStirFry) {
          alert("You like Tofu Stir-Fry !!");
        }
        // If neither of the previous condition were true, we run the following block of code.
        else {
          document.write("You don't like Steak Sandwich or Tofu Stir-Fry.");
        }
  
      </script>
  
    </body>
  </html>
