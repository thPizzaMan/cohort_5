<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hard loop</title>
</head>
<body>
    <script>
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

        for (let counter = 0; counter < myFarm.length; counter++) {
            const animal = myFarm[counter];

            if (animal.charAt(0) === "c" || animal.charAt(0) === "o" ) {
                   alert("Starts with 'c' or 'o'!")
            }



            console.log(animal);



            
        }

    </script>
</body>
</html>
