<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // creates the favTVsshows array and the tvshow variable 
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // it ack the usr their top 3 shows 
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // this adds your inputs to the array 
        favTVshows.push(tvShow);
      }

      // for loop elements repeat 3 times 
      for (var j = 0; j < favTVshows.length; j++) {

        // it shows the user each show they put in chronological order
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
